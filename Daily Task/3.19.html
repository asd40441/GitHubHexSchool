<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="targetInput" value="200">
    <button id="triggerBtn">觸發按鈕</button>

    <script>
        // 請修改 JS 程式碼來符合下面要求，以下為點擊「觸發按鈕」後所需觸發的程式行為。
        // (請觀察網頁畫面渲染的變化)

        // 將 newValue 轉型為數字型別。
        // 執行 newValue += 300;
        // 將 el.value 重新賦值為 newValue。
        // 用 console.log 輸出 el.value。
        // 使用 getAttribute 取得 el 的 「value 屬性值」，並透過 console.log 輸出。

        let el = document.querySelector('#targetInput');
        let triggerBtn = document.querySelector('#triggerBtn');

        triggerBtn.addEventListener('click', function () {
            let newValue = Number(el.value);
            newValue += 300;
            el.value = newValue;
            console.log(el.value);
            console.log(el.getAttribute('value'));            
        })
    </script>
</body>

</html>
